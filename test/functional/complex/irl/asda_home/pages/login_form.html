      function callSubmit(currentUrl){
      currentform = document.postCodeForm1;
      if(currentUrl.indexOf('index.jsp')==-1){
      currentform.submit();
      }else{
      var cachekey=Math.floor(Math.random()*10000000000000);
      if (currentform.action.indexOf('?')==-1){
      currentform.action = currentform.action+'?cachekey='+cachekey;
      }else{
      currentform.action = currentform.action+'&cachekey='+cachekey;
      }
      currentform.submit();
      }
      }
