  <!-- ASDA's Search Form -->
  <script type="text/javascript">
  
  
  function validateInputv1(configId) {
    var searchString = document.getElementById("searchinputv1").value;
    document.getElementById("page_Config").value = configId;
    var URL = window.parent.location.href;
    var URLparam = 0;
    var finalURL = "";
    var URLArray = URL.split("?");
    var count = 0;
    finalURL = URLArray[0];
    if (URLArray.length > 1 && URLArray[1].indexOf(".jsp") >= 0) {
        finalURL = URLArray[0];
    } else if (URLArray.length > 1) {
        URLparam = URLArray[1].split("&");
        for (var temp = 0; temp < URLparam.length; temp++) {
            var containserror = URLparam[temp].indexOf("errorString");
            var containsstring = URLparam[temp].indexOf("keySearchString");
            var containsrequestid = URLparam[temp].indexOf("_requestid");
            var errorpositionid = URLparam[temp].indexOf("errorPosition");
            if ((containserror == -1) && (containsstring == -1) && (containsrequestid == -1) && (errorpositionid == -1)) {
                if (count == 0) finalURL = finalURL + "?" + URLparam[temp];
                else
                finalURL = finalURL + "&" + URLparam[temp];
                count++;
            }
        }
    }
    document.getElementById("errorURL").value = finalURL;
    document.getElementById("errorPosition").value = "global";
    document.globalform.submit();
  }
  
  </script>
